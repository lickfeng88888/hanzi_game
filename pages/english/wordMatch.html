        // 初始化游戏
        function initGame() {
            gameState = {
                score: 0,
                level: 0,
                selectedCard: null,
                matchedPairs: [],
                currentPairs: []
            };

            loadLevel();
            updateScore();
        }

        // 加载关卡
        function loadLevel() {
            const level = gameData.levels[gameState.level];
            
            gameState.currentPairs = level.pairs;
            gameState.matchedPairs = [];
            
            // 显示匹配类型
            matchTypeElement.textContent = level.type === 'synonyms' ? '找出同义词' : '找出反义词';

            // 打乱单词顺序
            const shuffledPairs = [...level.pairs];
            const shuffledMatches = shuffleArray([...level.pairs]);

            // 清空并填充左右列
            leftColumn.innerHTML = '';
            rightColumn.innerHTML = '';

            shuffledPairs.forEach(pair => {
                createWordCard(pair.word1.text, 'left', pair);
            });

            shuffledMatches.forEach(pair => {
                createWordCard(pair.word2.text, 'right', pair);
            });
        }

        // 创建单词卡片
        function createWordCard(word, column, pairData) {
            const card = document.createElement('div');
            card.className = 'word-card';
            card.textContent = word;
            card.addEventListener('click', () => handleCardClick(card, word, column, pairData));

            if (column === 'left') {
                leftColumn.appendChild(card);
            } else {
                rightColumn.appendChild(card);
            }
        }

        // 处理卡片点击
        function handleCardClick(card, word, column, pairData) {
            if (card.classList.contains('matched')) {
                return;
            }

            if (!gameState.selectedCard) {
                // 第一次选择
                gameState.selectedCard = {
                    element: card,
                    word: word,
                    column: column,
                    pairData: pairData
                };
                card.classList.add('selected');
            } else if (gameState.selectedCard.column === column) {
                // 点击同一列的其他卡片
                gameState.selectedCard.element.classList.remove('selected');
                gameState.selectedCard = {
                    element: card,
                    word: word,
                    column: column,
                    pairData: pairData
                };
                card.classList.add('selected');
            } else {
                // 尝试匹配
                const match = checkMatch(gameState.selectedCard, {
                    element: card,
                    word: word,
                    column: column,
                    pairData: pairData
                });

                if (match) {
                    handleCorrectMatch(gameState.selectedCard.element, card);
                } else {
                    handleWrongMatch(gameState.selectedCard.element, card);
                }

                gameState.selectedCard = null;
            }
        }

        // 检查匹配
        function checkMatch(first, second) {
            return (first.column === 'left' && first.pairData === second.pairData) ||
                   (first.column === 'right' && first.pairData === second.pairData);
        }

        // 处理正确匹配
        function handleCorrectMatch(card1, card2) {
            card1.classList.remove('selected');
            card2.classList.remove('selected');
            card1.classList.add('matched');
            card2.classList.add('matched');
            
            gameState.score += 10;
            gameState.matchedPairs.push(card1.textContent);

            if (gameState.matchedPairs.length === gameState.currentPairs.length) {
                // 完成当前关卡
                setTimeout(() => {
                    gameState.level++;
                    if (gameState.level >= gameData.levels.length) {
                        showModal('游戏通关！', '恭喜你完成了所有难度！', '重新开始');
                        gameState.level = 0;
                    } else {
                        showModal('完成关卡！', '准备好迎接下一关了吗？', '继续');
                    }
                    loadLevel();
                    updateScore();
                }, 500);
            }

            updateScore();
        }

        // 处理错误匹配
        function handleWrongMatch(card1, card2) {
            card1.classList.add('wrong');
            card2.classList.add('wrong');
            
            setTimeout(() => {
                card1.classList.remove('selected', 'wrong');
                card2.classList.remove('selected', 'wrong');
            }, 500);
        }

        // 更新分数显示
        function updateScore() {
            scoreElement.textContent = gameState.score;
            levelElement.textContent = gameState.level + 1;
        }

        function showHint() {
            const level = gameData.levels[gameState.level];

            const unmatchedPairs = level.pairs.filter(pair => 
                !gameState.matchedPairs.includes(pair.word1.text)

            if (unmatchedPairs.length > 0) {
                const randomPair = unmatchedPairs[Math.floor(Math.random() * unmatchedPairs.length)];
                hintContainer.textContent = randomPair.word1.hint;
                hintContainer.style.display = 'block';
            }
        }

        // 随机打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // 事件监听
        document.getElementById('hint-button').addEventListener('click', showHint);
        document.getElementById('reset-button').addEventListener('click', () => {
            showModal('重新开始', '确定要重新开始游戏吗？', '确定');
        });
        document.getElementById('rules-button').addEventListener('click', () => {
            showModal('游戏规则', 
                '1. 观察左右两列的单词\n' +
                '2. 点击左列一个单词，再点击右列对应的同义词或反义词\n' +
                '3. 匹配正确得10分\n' +
                '4. 完成所有匹配后进入下一关\n' +
                '5. 初级模式：简单常见词汇\n' +
                '6. 进阶模式：较难词汇\n' +
                '7. 高级模式：词组和短语', 
                '明白了');
        });

        modalButton.addEventListener('click', () => {
            if (modalButton.textContent === '确定' && modalTitle.textContent === '重新开始') {
                initGame();
            }
            modal.style.display = 'none';
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // 启动游戏
        initGame();
    </script>
