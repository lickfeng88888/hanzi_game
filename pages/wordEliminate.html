<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>词语消消乐 - 汉字游戏乐园</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/wordEliminate.css">
</head>
<body>
    <nav class="game-nav">
        <a href="../index.html" class="back-button">
            <span class="back-icon">←</span>
            返回主页
        </a>
    </nav>
    <div class="game-container">
        <header>
            <h1>词语消消乐</h1>
            <p>点击汉字组成正确的词语，考验你的词语掌握能力！</p>
        </header>

        <div class="game-info">
            <div>
                <label for="difficulty">难度：</label>
                <select id="difficulty">
                    <option value="easy">初级（二字词）</option>
                    <option value="medium">进阶（三字词）</option>
                    <option value="hard">高级（成语）</option>
                </select>
            </div>
            <div>
                <span>分数：<span id="score">0</span></span>
                <span>关卡：<span id="level">1</span></span>
                <button id="soundToggle">🔊</button>
            </div>
        </div>

        <div class="target-word-container">
            <div>目标词语：</div>
            <div id="targetWord" class="target-word"></div>
            <div id="pinyinHint" class="pinyin-hint"></div>
        </div>

        <div id="characterGrid" class="character-grid">
            <!-- 字符方块将通过 JavaScript 动态生成 -->
        </div>

        <div class="selection-display">
            <div>已选择：</div>
            <div id="selectedChars" class="selected-chars"></div>
        </div>

        <div class="button-container">
            <button id="checkWord">检查答案</button>
            <button id="clearSelection">清除选择</button>
            <button id="hint">显示提示</button>
            <button id="nextLevel" disabled>下一关</button>
        </div>

        <div id="resultModal" class="modal">
            <div class="modal-content">
                <h2 id="resultTitle" class="modal-title"></h2>
                <p id="resultMessage" class="modal-message"></p>
                <div id="wordExplanation" class="word-explanation"></div>
                <button id="closeModal">关闭</button>
            </div>
        </div>
    </div>

    <script src="../data/wordEliminate/questions.js"></script>
    <script src="../js/games/wordEliminate.js"></script>
</body>
</html>
