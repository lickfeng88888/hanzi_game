<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字游戏乐园</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>汉字游戏乐园</h1>
    </header>
    
    <main>
        <div class="game-grid">
            <div class="game-card" data-game="dragWord">
                <h2>词语拖拽拼搭</h2>
                <p>拖拽汉字组成词语，边玩边学！</p>
                <button onclick="location.href='pages/dragWord.html'">开始游戏</button>
            </div>
            
            <div class="game-card" data-game="connectLine">
                <h2>文字连线找朋友</h2>
                <p>连接相关的文字，找到它们的朋友！</p>
                <button onclick="location.href='pages/connectLine.html'">开始游戏</button>
            </div>
            
            <div class="game-card" data-game="wordEliminate">
                <h2>词语消消乐</h2>
                <p>点击正确的汉字，组成完整词语！</p>
                <button onclick="location.href='pages/wordEliminate.html'">开始游戏</button>
            </div>
            
            <div class="game-card" data-game="pinyinDrag">
                <h2>拼音拖拽填空</h2>
                <p>根据拼音提示填写正确的汉字！</p>
                <button onclick="location.href='pages/pinyinDrag.html'">开始游戏</button>
            </div>
            
            <div class="game-card" data-game="wordChain">
                <h2>组词接龙闯关</h2>
                <p>用词语接龙的方式，考验你的词汇量！</p>
                <button onclick="location.href='pages/wordChain.html'">开始游戏</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <p> 2024 汉字游戏乐园 - 让学习更有趣！</p>
        <p>© 2024 汉字游戏乐园 by lickfeng</p>
        <p>交流讨论请添加微信：lick-feng</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
